<div [formGroup]="form" class="container">

	<mat-form-field class="full-width" fxFlex="50%">
		<input matInput placeholder="Name" formControlName="name">
		<mat-error *ngIf="form.controls['name'].hasError('required')">
			Please enter a value
		</mat-error>
	</mat-form-field>
</div>

<!-- Step actions -->
<button mat-raised-button color="primary" matStepperPrevious>Previous</button>
<button mat-raised-button color="primary" matStepperNext (click)="onClickNext()">Next</button>
